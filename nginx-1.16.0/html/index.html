   <script>
       function load() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("get_output").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "http://localhost:4300/api/get", true);
  xhttp.send();
}

function load1(){
    var xhr = new XMLHttpRequest();
    xhr.open('post', 'http://localhost:4300/api/post', true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
xhr.onload = function(result) { 
    if (this.status == 200) { 
        document.getElementById('post_output').innerHTML= this.responseText; 
    }
};
xhr.send();
}
   
    </script>
